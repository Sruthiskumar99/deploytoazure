# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - deploytoazureusinggithub

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_9c5ebfce4a234c2f9bb8c95d0215ca4e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b71e25c8fad441ecb074d6b9d24a8233 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9c5ebfce4a234c2f9bb8c95d0215ca4e }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'deploytoazureusinggithub'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e81c9980a68a44169dfe49c92332224c }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9c5ebfce4a234c2f9bb8c95d0215ca4e }}/appsvc/staticsite:${{ github.sha }}'